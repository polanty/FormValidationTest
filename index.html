<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" defer src="index.js"></script>
  </head>
  <body>
    <main>
      <section>
        <div class="form-container">
          <h1 id="formTitle">Form Validation by Application ID number: 14426240</h1>
          <h2>Please fill out the form below:</h2>
          <form id="myForm" aria-labelledby="formTitle">
            <fieldset>
              <legend>Personal Information</legend>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name"  aria-required="true" aria-describedby="name-error"/>
                <div id="name-error" class="error" aria-live="assertive"></div>
              </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="Email" aria-required="true" aria-describedby="email-error" />
              <div id="email-error" class="error" aria-live="assertive"></div>
            </div>

            <div class="form-group">
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="Date of Birth" aria-describedby="dob-error" aria-required="true" />
              <div id="dob-error" class="error" aria-live="assertive"></div>
            </div>

            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="text" id="phone" name="Phone" aria-required="true" aria-describedby="phone-error" />
              <div id="phone-error" class="error" aria-live="assertive"></div>
              
            </div>

            <input type="submit" value="Submit" class="submit-btn" />
            </fieldset>
          </form>
        </div>
      </section>

      <section>
        <div class="output-container">
          <h3>Form Submission Output:</h3>
          <div id="output"></div>
        </div>
    </main>
  </body>
</html>
